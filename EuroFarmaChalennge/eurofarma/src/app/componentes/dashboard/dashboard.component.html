<div class="conteudo-pai">
  <div class="container">
    <div class="textos-chamada">
      <h1>{{ saudacao }}, {{ usuarioNome }}!</h1>
      <h2>Seja bem-vindo ao Onboard <span>Eurofarma</span>.</h2>
    </div>

    <div class="cards">
      <div class="card" *ngFor="let card of cards" (click)="abrirModal(card)">
        <h1><i [class]="card.icon"></i></h1>
        <h2>{{ card.title }}</h2>
        <p>{{ card.description }}</p>
      </div>
    </div>
  </div>
</div>

<!-- Modal -->
<div class="modal" *ngIf="modalAberto" (click)="fecharModal($event)">
  <div class="modal-content" (click)="$event.stopPropagation()">
    <div class="modal-text">
      <h2>{{ cardAtual.title }}</h2>
      <p>{{ cardAtual.modalText }}</p>
    </div>

    <div class="modal-image">
      <img [src]="cardAtual.modalImage" alt="{{ cardAtual.title }}">
    </div>
    
  </div>
</div>
